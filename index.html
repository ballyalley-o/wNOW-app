<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
app.js    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css"/>
    <title>weatherNOW</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                       <h2 id="w-location"></h2>
                       <p id="w-country" class="badge badge-success"></p>
                       <h1 class="" id="w-weathermain" style="font-size: 3rem"></h1>
                       <p class="font-weight-lighter" id="w-weatherdesc"></p>
                       <h1 id="w-string"></h1>
                       <h4 id="w-weatherdesc"></h4>
                       <img id="w-icon" />
                       <ul id="w-details" class="list-group mt-3">
                        <li class="list-group-item" id="w-humidity"><i class="fa-thin fa-droplet-percent"></i></li>
                        <li class="list-group-item" id="w-dewpoint"></li>
                        <li class="list-group-item" id="w-feels-like"></li>
                        <li class="list-group-item" id="w-wind"></li>
                       </ul>
                     <br>
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-toggle="modal"
                    data-target="#locModal"
                    >Change Location
                </button>
                <button
                    type="button"
                    class="btn btn-success"
                    id="w-clear-btn"
                    >Clear Cache
                </button>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div
        class="modal fade"
        id="locModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="locModalLabel"
        aria-hidden="true"
        >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
        <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
            <div class="form-group">
                <label for="city">City</label>
                <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter city"
                    />
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Enter Country"
                    />
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            >Close
        </button>
        <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
